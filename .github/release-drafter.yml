name-template: v$NEXT_MINOR_VERSION
sort-direction: ascending
categories:
  - title: 'üöÄ Features'
    collapse-after: 3
    labels:
      - 'dependencies'
  - title: 'üêõ Bugfixes'
    collapse-after: 3
    labels:
      - 'dependencies'
  - title: 'üß∞ Chore'
    collapse-after: 3
    labels:
      - 'dependencies'
  - title: '‚¨ÜÔ∏è Dependencies'
    collapse-after: 3
    labels:
      - 'dependencies'
exclude-labels:
  - 'skip-changelog'
exclude-contributors:
  - 'dependabot'
  - 'dependabot[bot]'
autolabeler:
  - label: 'kind/ci'
    title:
      - '/^ci.+/$'
    branch:
      - '/^ci\/.+/$'
  - label: 'kind/feature'
    title:
      - '/^feat.+/$'
    branch:
      - '/^feat\/.+/$'
  - label: 'kind/fix'
    title:
      - '/^fix.+/$'
    branch:
      - '/^fix\/.+/$'
  - label: 'kind/chore'
    title:
      - '/^chore.+/$'
    branch:
      - '/^chore\/.+/$'
  - label: 'kind/refactor'
    title:
      - '/^refactor.+/$'
    branch:
      - '/^refactor\/.+/$'
template: |
  # v$NEXT_MINOR_VERSION

  TODO: description

